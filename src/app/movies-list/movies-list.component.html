<div class="container">
  <div class="row row-cols-3">
    <div class="card col m-3" style="width: 18rem;" *ngFor="let movie of movies" [ngClass]="{remarked: movie.isPremiere}">
      <div class="card-body">
        <h5 class="card-title">{{movie.name}}</h5>
        <p class="card-text">{{movie.description|slice:0:100}}</p>
      </div>
      <div><button class="btn btn-primary mb-3" (click)="addFavourites(movie)">Agregar Favorito</button></div>
    </div>
  </div>
</div>
